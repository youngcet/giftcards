<div class="card-body">
    <div class="d-flex align-items-center mb-4">
        <h4 class="card-title"><i class="fas fa-users"></i> Sellers List</h4>
        
    </div>
    <div class="table-responsive">
        <table id="zero_config" class="table table-striped table-bordered no-wrap">
            <thead>
                <tr class="border-0">
                    <th class="border-0 font-14 font-weight-medium text-muted">
                    </th>
                    <th class="border-0 font-14 font-weight-medium text-muted px-2">Gift Cards
                    </th>
                    <th class="border-0 font-14 font-weight-medium text-muted">Total Gift Cards Sold</th>
                    <th class="border-0 font-14 font-weight-medium text-muted">Total Sales</th>
                </tr>
            </thead>
            <tbody>
                <%=list dataset="sellers"
                    <tr>
                        <td class="border-top-0 px-2 py-4">
                            <div class="row">
                                <div class="col-lg-3">
                                    <div class="grid-container">
                                        <img src="{seller.profileimg}" alt="user" class="rounded-img" width="40">
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="grid-container">
                                        <h5 class="text-dark mb-0 font-16 font-weight-medium">{seller.name}</h5>
                                        <span class="text-muted font-14">{seller.email}</span><br/>
                                    </div>
                                </div>
                            </div>
                            <a id="" href="?del={seller.id.encoded}&u={seller.name} ({seller.email})&role=seller" style="border:none;width:25%;margin-top:10px" title="Delete Staff" class="badge bg-danger font-12 text-white font-weight-medium badge-pill ml-2 d-md-none d-lg-block">delete</a>
                        </td>
                        <td class="border-top-0 text-muted px-2 py-4 font-14">
                            Amt: {seller.totalcards}<br/>
                            <button type="button" class="btn btn-secondary btn-outline" data-toggle="tooltip" data-placement="top" title="" data-original-title="{tooltip.text}">Gift Cards ({seller.totalgiftcards})</button>

                        </td>
                        <td class="border-top-0 text-muted px-2 py-4 font-14">{seller.totalcards.sold}</td>
                        <td class="font-weight-medium text-dark border-top-0 px-2 py-4">${seller.sales}
                        </td>
                    </tr>
                =%>
            </tbody>
        </table>
    </div>
</div>
